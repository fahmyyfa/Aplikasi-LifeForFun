name: fahmi_alfaqih_app
description: "Personal Productivity & Spiritual Tracker - Manajemen keuangan, tracking ibadah, dan perencanaan jadwal harian."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Backend - Supabase
  supabase_flutter: ^2.9.0

  # UI Components
  cupertino_icons: ^1.0.8
  table_calendar: ^3.1.3
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.16

  # Utilities
  intl: ^0.20.2
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  uuid: ^4.5.1

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # Data Classes
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  equatable: ^2.0.7

  # Icons
  flutter_feather_icons: ^2.0.0+1

  # AI - Google Gemini
  google_generative_ai: ^0.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  freezed: ^2.5.8
  json_serializable: ^6.9.4

flutter:
  uses-material-design: true

  # Fonts - Uncomment after adding font files to assets/fonts/
  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins-Regular.ttf
  #       - asset: assets/fonts/Poppins-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Poppins-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Poppins-Bold.ttf
  #         weight: 700

  assets:
    - assets/images/
    - assets/icons/
